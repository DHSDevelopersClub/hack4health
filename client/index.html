<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hack4Health</title>

  <script src="http://d3js.org/d3.v4.min.js" integrity="sha384-YZRyRT2VEKNS+6RNto8/JJAfItlwQEmGhzzflwRc2340NgFe6c64zUQF/JSzNq3O"
    crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js" integrity="sha384-Vy3MfZmjTg/GcpizhcEx559fjD9gffKNAtynCiyNez6ReeUbFto+LiajdfeFjnKa"
    crossorigin="anonymous"></script>

  <script src="./node_modules/d3-tip/index.js"></script>

  <link rel="icon" href="/res/favicon.png">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" media="all" disabled="false">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="nav">
    <img src="/res/side-nav.svg" alt="Nav" id="nav-button">
    <a href="/" class="item">Home</a>
    <div id="exlinks">
      <a href="https://data.marincounty.org/" class="item" target="_blank">Dataset</a>
      <a href="https://github.com/DHSDevelopersClub/hack4health" class="item" target="_blank">Source Code</a>
      <a href="http://dhsdevelopers.org" class="item" target="_blank">Developers Club</a>
    </div>
  </div>

  <div id="content">
    <div id="sidebar">
      <form id="dataSelector" action="index.html" method="post">
        <div class="selector">
          <input type="radio" id="responseTime" name="dataset" value="responseTime">
          <label for="responseTime">Arrival Time</label>
        </div>
        <div class="selector">
          <input type="radio" id="dispachTime" name="dataset" value="dispachTime" checked>
          <label for="dispachTime">Dispatch Time</label>
        </div>
        <div class="selector">
          <input type="radio" id="hospitalized" name="dataset" value="hospitalized">
          <label for="hospitalized">Percent Hospitalized</label>
        </div>

        <h4>Key:</h4>
        <div class="legendpart">
          <span><div class="dotr"></div>EMS Location</span>
        </div>
        <div class="legendpart">
          <span><div class="dotb"></div>Darker Color = Higher Value</span>
        </div>
      </form>
    </div>



    <svg id="map"></svg>
  </div>
  <script src="./script.js"></script>
  <script src="./side-nav.js"></script>
</body>

</html>
